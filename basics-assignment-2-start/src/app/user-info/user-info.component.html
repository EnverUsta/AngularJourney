<div class="container" style="margin-top: 5vh">
  <div class="col-m-3">
    <div class="row">
      <label class="form-label py-3">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" />
    </div>
    <div class="row">
      <button
        (click)="onReset()"
        [disabled]="isUserNameEmpty()"
        class="btn btn-primary"
      >
        Reset
      </button>
      <p>{{ username }}</p>
    </div>
  </div>
</div>
